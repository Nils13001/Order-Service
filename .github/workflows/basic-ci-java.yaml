
name: Basic Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Pull your repo code into the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Install JDK 17 (Temurin) in the runner
      - name: Set up JDK 23 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # 3) Build using Maven (quiet output, skip tests for now)
      - name: Build with Maven
        run: mvn -q -DskipTests package
